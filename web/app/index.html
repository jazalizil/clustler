<!DOCTYPE html>
<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Upload and Download manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link rel="stylesheet" type="text/css" href="dist/css/metro-bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles/animate.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <!-- documentation styles -->
    <link rel="stylesheet" type="text/css" href="styles/docs.css">
	<link rel="stylesheet" href="styles/style.css">
	<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</head>
<body>
 
<div class="container-fluid">

    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#"><h3>Download and Upload manager</h3></a>
      </div>
      <div class="collapse navbar-collapse navbar-ex1-collapse">
      </div>
    </nav>



<div class="custom_file_upload">
	<input type="text" disabled class="file" name="file_name" id="file_name">
	<div class="file_upload">
		<input type="file" class="hidden" id="file_choose">
		<button onclick="triggerInput()" id="file_upload_btn">choose file</button>
	</div>
	<div class="file_upload file_select hidden">
		<button onclick="triggerInput()">choose file</button>
	</div>
</div>


	<div class="portfolioFilter">
 
    	<a href="#" data-filter="*" class="current">All Categories</a>
    	<a href="#" data-filter=".image">Photo</a>
    	<a href="#" data-filter=".video">Video</a>

	</div>


	<div class="portfolioContainer">

	</div>

	<!-- Modal -->
	<div id="downloadModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">
						<i class="fa fa-cloud-download"></i>
						Downloading <span id="fileName"></span> from <span id="nbCluster"></span> servers
					</h4>
				</div>
				<div class="modal-body center-block">
					<h1 class="centered">
						<span id="download-spinner" class="fa fa-spinner fa-pulse"></span>
					</h1>
					<div id="progress-ctn" class="row">
					</div>
					<a id="download-link" href="" class="hidden"></a>
				</div>
			</div>
		</div>
	</div>
 </div>
  <script type="text/javascript" src="scripts/vendor/bootstrap.min.js"></script>
  <script type="text/javascript" src="scripts/metro-docs.js"></script>
	<script type="text/javascript" src="scripts/mains.js"></script>
	<script type="text/javascript" src="scripts/ajax.js"></script>
</body>
</html>
